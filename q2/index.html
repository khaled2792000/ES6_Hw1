<!DOCTYPE html>
<html>

<head>
    <title>Duck Form</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="duckForm">
        <div>
            <h1>Q2 website</h1>
            <p>Fill the for to create the dock</p>
        </div>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="color" placeholder="Color" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="number" id="weight" placeholder="Weight" required>
        <label id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <div id="dropElements">
                <input type="file" name="" id="" onchange="onUploadFile(event)">
                <p>Drag a file or click to upload one <i class="fa-solid fa-cloud-arrow-up"></i></p>
            </div>
            <img id="importedIMG" src="" alt="">
        </label>
        <input type="text" id="picture" placeholder="Picture URL" required oninput="changePictureURL(event)">
        <button type="submit">Create Duck</button>
    </form>
    <div id="showAria">
        <div class="buttons">
            <button id="showButton" style="display:none;">Show</button>
            <button id="quackButton" style="display:none;">Quack</button>
        </div>
        <div id="duckDetails"></div>
        <img id="duckImage" />
        <audio id="quackSound"
            src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-three/animal_bird_duck_quack_003.mp3"></audio>
    </div>


</body>

</html>
